<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <form autocomplete="off">
        <input type="text" name="equation" id="">
    </form>
    <div class="container">
        <button class="special-button button">C</button>
        <button class="special-button button">00</button>
        <button class="special-button button">%</button>
        <button class="operator button">/</button>
        <button class="button">7</button>
        <button class="button">8</button>   
        <button class="button">9</button>
        <button class="operator button">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="operator button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="operator button">+</button>
        <button class="button" id="zero">0</button>
        <button class="button">.</button>
        <button class="operator button">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
